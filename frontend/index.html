<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="An MVP1 for smart knowledge manamgement">
</head>
<body>
    <header>
        <h1>Smart Reading Inbox</h1>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Paste a URL...">
        <button type="submit">Summarize</button>
    </form>
    <div id="summaryBox">
        <h2>Summary</h2>
        <ul id="results-list"></ul>
        <textarea id= "summary-result" name="message" rows="10" cols="30">
        </textarea>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
